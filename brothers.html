<head>

    <title>Brothers - Alpha Iota Chapter</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --blood: #8B0000;
            --crimson: #CD1041;
            --void: #000000;
            --dark: #0a0a0a;
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            --font-primary: 'Darker Grotesque', sans-serif;
            --font-secondary: 'Syncopate', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--void);
            color: var(--white);
            font-family: var(--font-primary);
            line-height: 1.2;
            overflow-x: hidden;
        }

         /* Navigation */
         .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: transparent;
            z-index: 1000;
            padding: 1rem 0;
            backdrop-filter: blur(10px);
        }

        .nav-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 90%;
        }

        .logo {
            text-decoration: none;
            color: var(--color-text);
            font-family: 'Syncopate', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu {
            display: flex;
            gap: 2rem;
        }

        .menu-link {
            text-decoration: none;
            color: var(--color-text);
            font-family: 'Syncopate', sans-serif;
            text-transform: uppercase;
            transition: var(--transition);
            font-size: 0.9rem;
            position: relative;
            padding-bottom: 4px;
        }

        .menu-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--color-primary);
            transition: var(--transition);
        }

        .menu-link:hover:after {
            width: 100%;
        }

        /* Brothers Grid */
        .brothers-container {
            padding-top: 8rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .years-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 3rem;
            padding: 2rem;
        }

        .year-diamond {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            cursor: pointer;
            transition: var(--transition);
        }

        .diamond-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(45deg);
            background: var(--dark);
            border: 1px solid var(--crimson);
            overflow: hidden;
            transition: var(--transition);
        }

        .year-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: rotate(-45deg);
        }

        .year-text {
            font-family: var(--font-secondary);
            font-size: 2rem;
            color: var(--white);
            margin-bottom: 0.5rem;
        }

        .semester-text {
            font-size: 1rem;
            color: var(--crimson);
        }

    

        .year-diamond:hover .diamond-shape {
            background: var(--crimson);
            transform: rotate(45deg) scale(1.05);
            border-color: transparent;
        }

    

/* Update the modal styles */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: flex-start; /* Changed from center to flex-start */
    z-index: 1000;
    backdrop-filter: blur(10px);
    overflow-y: auto; /* Add scroll to modal itself */
    padding: 2rem; /* Add padding to keep content from edges */
}

.modal-content {
    background: var(--dark);
    max-width: 800px;
    width: 90%;
    padding: 4rem;
    position: relative;
    border-left: 4px solid var(--crimson);
    margin: 2rem auto; /* Center content and add margin */
    max-height: 90vh; /* Maximum height */
    overflow-y: auto; /* Make content scrollable */
}

/* Add custom scrollbar styling */
.modal-content::-webkit-scrollbar {
    width: 8px;
}

.modal-content::-webkit-scrollbar-track {
    background: var(--dark);
}

.modal-content::-webkit-scrollbar-thumb {
    background: var(--crimson);
    border-radius: 4px;
}

/* Ensure brothers list is properly spaced */
.brothers-list {
    display: grid;
    gap: 1rem;
    margin-top: 2rem;
    padding-bottom: 2rem; /* Add space at bottom */
}

/* Make close button stick to top right */
.close-modal {
    position: fixed;
    top: 2rem;
    right: 2rem;
}

        /* Add to your existing styles */
.line-subtitle {
    color: var(--crimson);
    font-size: 1.1rem;
    margin-bottom: 2rem;
}

.line-leadership {
    margin-bottom: 2rem;
    padding: 1rem;
    background: rgba(205, 16, 65, 0.1);
    border-left: 2px solid var(--crimson);
}

.line-leadership p {
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
}

.brothers-list {
    display: grid;
    gap: 1rem;
}

.brother-item {
    padding: 1rem;
    background: rgba(255, 255, 255, 0.05);
    transition: var(--transition);
}

.brother-item:hover {
    background: rgba(205, 16, 65, 0.1);
}

        @keyframes flicker {
            0% {
                opacity: 0.5;
                transform: translateX(-50%) rotate(-45deg) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) rotate(-45deg) scale(1.1);
            }
        }

        @media (max-width: 768px) {
            .years-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 2rem;
            }

            .year-diamond {
                width: 150px;
                height: 150px;
            }

            .year-text {
                font-size: 1.5rem;
            }
        }
    </style>

    // Create year diamonds dynamically
    const yearsGrid = document.querySelector('.years-grid');
    yearsGrid.innerHTML = ''; // Clear existing content

    // Create diamonds for each year in the data
    Object.keys(lineData).forEach(yearKey => {
        const year = yearKey.substring(0, 4);
        const semester = yearKey.substring(4);
        
        const diamond = document.createElement('div');
        diamond.className = 'year-diamond';
        diamond.dataset.yearKey = yearKey;
        
        diamond.innerHTML = `
            <div class="">
                <i class=""></i>
            </div>
            <div class="diamond-shape">
                <div class="year-content">
                    <span class="year-text">${year}</span>
                    <span class="semester-text">${semester}</span>
                </div>
            </div>
        `;
        
        yearsGrid.appendChild(diamond);
    });

    // Modal functionality
    const modal = document.querySelector('.modal');
    const closeModal = document.querySelector('.close-modal');
    
    // Add click events to all diamonds
    document.querySelectorAll('.year-diamond').forEach(diamond => {
        diamond.addEventListener('click', () => {
            const yearKey = diamond.dataset.yearKey;
            const data = lineData[yearKey];
            
            if (data) {
                const modalContent = document.querySelector('.modal-content');
                modalContent.innerHTML = `
                    <h2 class="modal-year">${yearKey.substring(0, 4)} ${yearKey.substring(4)}</h2>
                    <h3 class="line-title">${data.title}</h3>
                    <p class="line-subtitle">${data.subtitle}</p>
                    <div class="line-leadership">
                        <p>d: ${data.d}</p>
                        <p>a: ${data.a}</p>
                    </div>
                    <div class="brothers-list">
                        ${data.brothers.map(brother => `
                            <div class="brother-item">
                                ${brother.number} - ${brother.name}
                                ${brother.alias ? `"${brother.alias}"` : ''}
                            </div>
                        `).join('')}
                    </div>
                    <span class="close-modal">&times;</span>
                `;
                
                modal.style.display = 'flex';
                
                // Reattach close button event listener
                modal.querySelector('.close-modal').addEventListener('click', () => {
                    modal.style.display = 'none';
                });
            }
        });
    });

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });

    // Add search functionality
const searchInput = document.getElementById('brotherSearch');
const yearDiamonds = document.querySelectorAll('.year-diamond');

searchInput.addEventListener('input', function(e) {
    const searchTerm = e.target.value.toLowerCase();
    
    yearDiamonds.forEach(diamond => {
        const yearKey = diamond.dataset.yearKey;
        const lineData = window.lineData[yearKey];
        
        // Check if any brother in this line matches the search
        const matchFound = lineData.brothers.some(brother => {
            const searchString = `${brother.number || ''} ${brother.name} ${brother.alias || ''} ${lineData.title}`.toLowerCase();
            return searchString.includes(searchTerm);
        });
        
        // Show/hide the diamond based on match
        if (matchFound || searchTerm === '') {
            diamond.style.display = '';
            diamond.style.opacity = '1';
        } else {
            diamond.style.display = 'none';
            diamond.style.opacity = '0';
        }
    });

    // Add search functionality
const searchInput = document.getElementById('brotherSearch');
const yearDiamonds = document.querySelectorAll('.year-diamond');

searchInput.addEventListener('input', function(e) {
    const searchTerm = e.target.value.toLowerCase().trim();
    
    if (searchTerm === '') {
        // Show all diamonds if search is empty
        yearDiamonds.forEach(diamond => {
            diamond.style.display = '';
            diamond.classList.remove('hidden');
        });
        return;
    }

    yearDiamonds.forEach(diamond => {
        const yearKey = diamond.dataset.yearKey;
        const lineData = window.lineData[yearKey];
        
        // Search through brothers in this line
        const matchFound = lineData.brothers.some(brother => {
            const searchString = [
                brother.number,
                brother.name,
                brother.alias,
                lineData.title,
                lineData.subtitle,
                yearKey
            ].filter(Boolean).join(' ').toLowerCase();
            
            return searchString.includes(searchTerm);
        });
        
        // Show/hide the diamond based on match
        if (matchFound) {
            diamond.style.display = '';
            diamond.classList.remove('hidden');
        } else {
            diamond.classList.add('hidden');
            setTimeout(() => {
                if (diamond.classList.contains('hidden')) {
                    diamond.style.display = 'none';
                }
            }, 300);
        }
    });
});
